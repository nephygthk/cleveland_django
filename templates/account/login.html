{% extends '../frontend/f_base.html' %}
{% load static %}


{% block content %}
<!-- <style>
    #login-spinner {
        visibility: hidden;
        color: #8db9eb;
    }  
</style> -->



<div class="container py-5">
    <div class="row align-item-center justify-content-center">
        <div class="col-md-4">
            <div class="card bg-red">
                <div class="card-body shadow card-sm rounded">
                    <h3 class="text-center text-info mb-3">Sign In</h3>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
    
                    <form class="account-form" action="{% url 'account:login' %}" method="POST" id="login-form">
                        {% csrf_token %}
    
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="email">
                        </div>
                        <div class="">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <input type="checkbox" class="mt-3" onclick="myFunction()">Show Password
                        <div class="d-grid gap-2">
                            
                        <button id="login-btn" class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" >
                            <span id="login-btn-text">Sign in</span>
                            <span id="login-spinner" class="ms-4 d-none"><i class="fa-solid fa-spinner fa-spin"></i></span>
                        </button>
                        </div>
                    </form>      
                </div>
            </div>
        </div>
    </div>

</div>

<!-- show password function -->
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

<!-- adding spinner on click for form submition -->
<script>
    const registerForm = document.querySelector('#login-form');
    const registerSpinner = document.querySelector('#login-spinner');
    const registerBtnText = document.querySelector('#login-btn-text');
    const registerButton = document.querySelector('#login-btn');

    registerForm.addEventListener('submit', function(e){
        e.preventDefault();

        registerSpinner.classList.remove('d-none');
        registerButton.style.background = '#8db9eb';
        registerButton.style.borderColor = '#8db9eb';
        registerBtnText.textContent = 'Processing';
        registerButton.disabled = true;

        this.submit();
    });
</script>
{% endblock %}
