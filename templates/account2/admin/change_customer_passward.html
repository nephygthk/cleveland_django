{% extends '../base.html' %}


{% block content %}
<div class="row justify-content-center align-items-center">
    <div class="col-md-5">
        <div class="card card-form-bg">
            <div class="card-body">
                <h4 class="text-center mb-4">Change Password For {{patient.full_name}}</h4>
                {% include '../../frontend/include/alert.html' %}

                <hr>
                <form action="." method="POST" id="change-password-form">
                    {% csrf_token %}
             
                    <div class="form-group mb-3">
                        <label for="password1" class="form-label fw-bold">New Password</label>
                        <input type="password" name="password1" class="form-control" id="password1">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password2" class="form-label fw-bold">Repeat Password</label>
                        <input type="password" name="password2" class="form-control" id="password2"> 
                    </div>


                    <button type="submit" class="btn btn-primary" id="change-password-btn">
                        <span id="change-password-btn-text">Submit</span>
                        <div class="spinner-border text-light spinner-border-sm ms-4 d-none" role="status" id="change-password-spinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const registerForm = document.querySelector('#change-password-form');
    const registerSpinner = document.querySelector('#change-password-spinner');
    const registerBtnText = document.querySelector('#change-password-btn-text');
    const registerButton = document.querySelector('#change-password-btn');

    registerForm.addEventListener('submit', function(e){
        e.preventDefault();

        registerSpinner.classList.remove('d-none');
        registerButton.style.background = '#493b99';
        registerBtnText.textContent = 'Processing';
        registerButton.disabled = true;

        this.submit();
    });
</script>

{% endblock %}
